{% extends 'base.html' %}

{% block titulo_conteudo %} Formulário de Alunos {% endblock titulo_conteudo %}

<!-- Antes: Formulário de Clientes-->

{% block conteudo %}

<form method="post">
    {% csrf_token %}
   
    {{form.as_p}}
  
    <p>
      <!-- Renderiza cada campo do formulário com <p> tags -->
      <button class="btn btn-primary" type="submit">Salvar</button>
      <a href="{% url 'cliente' %}" class="btn btn-secondary">Voltar</a>
    </p>
  </form>

{% endblock conteudo %}
