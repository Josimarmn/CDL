<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
</head>
<body>

    <h1>Lista de Alunos</h1>

    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nome }} - CPF: {{cliente.cpf }} - Contato: {{ cliente.contato}}</li>
        {% empty %}
            <li>Nenhum cliente encontrado.</li>
        {% endfor %}
    </ul>

</body>
</html>
