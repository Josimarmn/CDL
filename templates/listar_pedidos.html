<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
</head>
<body>

    <h1>Lista de Alunos Matriculados</h1>

    <ul>
        {% for pedido in pedidos %}
            <li>{{ pedido.nome }} - {{ pedido.cliente.cpf }}</li>
        {% empty %}
            <li>Nenhum produto encontrado.</li>
        {% endfor %}
    </ul>

</body>
</html>
